---
- name: 'Verify Ansible versions'
  hosts: all
  tags: always
  become: false
  run_once: true
  gather_facts: false
  tasks:
    - local_action: command ./versioncheck.py
      changed_when: false

- name: Configure build nodes
  become: true
  hosts:
    - stable-metal-01.he-eu-hel1.nimbus.mainnet
  roles:
    - { role: beacon-node-builds,     tags: beacon-node-builds }

- name: Configure network mainnet bootnodes
  become: true
  hosts: 'nimbus-mainnet-small'
  roles:
    - { role: get-geth-web3-urls,     tags: [ get-geth-web3-urls ] }
    - { role: infra-role-beacon-node, tags: [ infra-role-beacon-node, beacon-node ] }

# Hetzner Dedicated Server (Metal) Nodes

- name: Configure metal mainnet node 01
  become: true
  hosts: 'nimbus-mainnet-metal'
  roles:
    - { role: get-geth-web3-urls,     tags: [ get-geth-web3-urls ] }
    - { role: infra-role-beacon-node, tags: [ infra-role-beacon-node, beacon-node ] }
  vars:
    beacon_node_cont_name: 'beacon-node-{{ beacon_node_network }}-stable-01'
    beacon_node_rpc_port: '11000'
    beacon_node_metrics_port : '9300'
    beacon_node_listening_port: '9100'
    beacon_node_discovery_port: '9100'

- name: Configure metal mainnet node 02
  become: true
  hosts: 'nimbus-mainnet-metal'
  roles:
    - { role: get-geth-web3-urls,     tags: [ get-geth-web3-urls ] }
    - { role: infra-role-beacon-node, tags: [ infra-role-beacon-node, beacon-node ] }
  vars:
    beacon_node_cont_name: 'beacon-node-{{ beacon_node_network }}-stable-02'
    beacon_node_rpc_port: '11001'
    beacon_node_metrics_port : '9301'
    beacon_node_listening_port: '9101'
    beacon_node_discovery_port: '9101'

- name: Configure metal mainnet node 03
  become: true
  hosts: 'nimbus-mainnet-metal'
  roles:
    - { role: get-geth-web3-urls,     tags: [ get-geth-web3-urls ] }
    - { role: infra-role-beacon-node, tags: [ infra-role-beacon-node, beacon-node ] }
  vars:
    beacon_node_cont_name: 'beacon-node-{{ beacon_node_network }}-stable-03'
    beacon_node_rpc_port: '11002'
    beacon_node_metrics_port : '9302'
    beacon_node_listening_port: '9102'
    beacon_node_discovery_port: '9102'