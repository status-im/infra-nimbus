---
- name: 'Verify Ansible versions'
  hosts: all
  run_once: true
  connection: local
  tags: always
  gather_facts: false
  tasks:
    - local_action: command ./versioncheck.py
      changed_when: false

- name: Configure network mainnet bootnodes
  become: true
  hosts:
    - nimbus-mainnet-small
  roles:
    - { role: infra-role-beacon-node, tags: [ infra-role-beacon-node, beacon-node ] }
