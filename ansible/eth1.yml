---
- name: Verify Ansible versions
  hosts: all
  tags: always
  become: false
  run_once: true
  gather_facts: false
  tasks:
    - local_action: command ./roles.py --check
      changed_when: false

- name: Configure RocketPool & Eth1 nodes
  become: true
  hosts:
    - nimbus-eth1-metal
  pre_tasks:
    - name: Enable Maintenance Mode
      command: 'maintenance Ansible run by {{ ansible_env.USER }}'
      tags: always
  post_tasks:
    - name: Disable Maintenance Mode
      command: 'maintenance disable'
      tags: always
  roles:
    - { role: infra-role-open-ports,  tags: open-ports  }
    - { role: infra-role-nimbus-eth1, tags: nimbus-eth1 }
    - { role: infra-role-rocketpool,  tags: rocketpool  }
